<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS  -->
    <style>
        h1{
            color: blueviolet;  /* Internal CSS */
        }
    </style>
</head>
<body>
    <h1>Types of  CSS: Inline, External and Internal Stylesheet.</h1>
    <div style="color: red;">Hello</div>  <!-- Inline CSS Example -->
</body>
</html>
