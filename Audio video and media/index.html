<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio video media</title>
  </head>
  <body>
    <video
      src="goku.mp4"
      height="300"
      controls
      loop
      autoplay
      poster="DSC_0252.jpg"
    ></video>
    <div>Music Video</div>
    <audio src="07 Close - Aman Sarang (Dr Zeus).mp3" autoplay controls></audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=pcS5Ebtbv_M1IgmU&amp;start=800"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
