<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and title tags</title>
</head>
<body>
    <form action="post">
        <h1>Login form</h1>
        <div>
            <label for="sername">Enter your username</label>
            <input type="text" id="sername" name="username" placeholder="enter your username">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="text" id="password" name="password" placeholder="enter your password">
        </div>

        <!-- radio 2 options check  -->
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" placeholder="Male">
        
            <label for="female">FeMale</label>
            <input type="radio" id="fwmale" name="gender" placeholder="FeMale">
        </div>

        <div>
            <label for="subscribe">Subscribe the channel</label>
            <input type="checkbox" id="subscribe" value="yes">
        </div>
        <div>
            <select name="fruits">
                <option value="Apple">Apple</option>
                <option value="Bamnana">Banana</option>
                <option value="kiwi">Kiwi</option>
            </select>
        </div>
    </form>
    
</body>
</html>
